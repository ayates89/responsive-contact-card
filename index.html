<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Card</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

   <main class="card-container">
    <section class="contact-card">
        <div class="card-header">
            <img src="./images/Mazzy.jpg" alt="Photo of a dog" class="profile-img" />
        </div>

        <div class="card-body">
            <div class="card-body-left">
                <h1 class="name">* Mazzy *</h1>
                <p class="contact">
                    502-867-5309<br />
                    givemetreats@dogmail.com
                </p>
            </div>

           <div class="card-body-right">
            <p class="company">
                Bad to the Bone Inc.</p>
               <p class="title"> Certified Good Girl
            </p>
           </div>
            
        </div>
    </section>
   </main>


</body>
</html>
